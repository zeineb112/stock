{% extends 'publisher/base.html' %}
{% load static %}

<img src="{% static 'css/aa.jpg' %}" alt="Background image" width="1000" height="200" />

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" style="color: red">
            <p style="color: blue"></p>
        </div>

        <div class="col-sm-6" style="padding-top: 87px">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table text-primary"></i>
                    Fill In Information Of product
                </div>
                <div class="card-body">
                    <form action="{% url 'uabook' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="title" placeholder="Product Name" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="year" placeholder="Remaining product quantity " required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="author" placeholder="Product quantity for today" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="desc" placeholder="Replenished product" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="Nands" placeholder="Today's product usage" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="publisher" placeholder="Product quantity found" required="required">
                            </div>
                        </div>
                        <div class="col">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">
                                Submit &nbsp;&nbsp;&nbsp;<span></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-3" style="color: red"></div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}
