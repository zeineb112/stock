{% extends 'librarian/base.html' %}
{% load static %}

<img src="{% static 'css/aa.jpg' %}" alt="Background image" width="1000" height="200" />
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" style="color: red">
            <p style="color: blue"></p>  
        </div>

        <div class="col-sm-6" style="padding-top: 87px">
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table text-primary"></i>
                    Fill the  controller name
                </div>
                <div class="card-body">
                    <form action="{% url 'ccbook' book.pk %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col">
                                <input type="text" class="form-control" name="urgent" placeholder="Contoller name" required="required">
                            </div>
                        </div>
                        <input type="submit" value="{% if request.path == '/new' %} Add Now {% else %} Update {% endif %}" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3" style="color: red"></div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

{% endblock %}
